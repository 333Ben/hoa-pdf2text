<!DOCTYPE html>
<html>
<head>
    <title>PDF to Text Converter</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        textarea { width: 100%; height: 300px; margin: 10px 0; }
        .info { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>PDF to Text Converter</h1>
    
    <form id="uploadForm">
        <input type="file" accept=".pdf" required>
        <button type="submit">Convertir en texte</button>
    </form>

    <div class="info"></div>
    <textarea readonly placeholder="Le texte extrait apparaîtra ici..."></textarea>

    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const file = e.target[0].files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('pdf', file);

            try {
                const response = await fetch('http://localhost:3001/pdf2text', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                document.querySelector('.info').innerHTML = `
                    Fichier: ${result.fileName}<br>
                    Pages: ${result.pages}<br>
                    Taille: ${Math.round(result.fileSize / 1024)} KB
                `;
                document.querySelector('textarea').value = result.text;

            } catch (error) {
                document.querySelector('.info').innerHTML = `❌ Erreur: ${error.message}`;
                document.querySelector('textarea').value = '';
            }
        };
    </script>
</body>
</html>
